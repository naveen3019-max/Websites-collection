name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Tests
  backend-test:
    name: Test Backend API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests
        working-directory: ./backend-api
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          API_TOKEN: test_token
          SECRET_KEY: test_secret_key_minimum_32_characters_long
        run: |
          pytest test_main.py -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend-api/coverage.xml
          flags: backend

  # Dashboard Tests
  dashboard-test:
    name: Test Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './dashboard/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci
      
      - name: Run linter
        working-directory: ./dashboard
        run: npm run lint
      
      - name: Run tests
        working-directory: ./dashboard
        run: npm test -- --coverage
      
      - name: Build
        working-directory: ./dashboard
        run: npm run build

  # Android Build
  android-build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        working-directory: ./android-agent
        run: chmod +x gradlew
      
      - name: Build with Gradle
        working-directory: ./android-agent
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android-agent/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  # Docker Build & Push
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [backend-test, dashboard-test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend-api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hotel-security-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hotel-security-backend:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hotel-security-backend:cache,mode=max
      
      - name: Build and push Dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hotel-security-dashboard:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hotel-security-dashboard:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hotel-security-dashboard:cache,mode=max

