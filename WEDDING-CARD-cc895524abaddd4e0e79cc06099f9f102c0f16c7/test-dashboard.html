<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 50px auto; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .device { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Hotel Tablet Security - Dashboard API Test</h1>
    
    <div id="status">Testing API...</div>
    <div id="results"></div>

    <script>
        const API = 'https://hotel-backend-zqc1.onrender.com';
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = '<span class="success">✓ Connecting to API...</span>';
                
                // Test devices endpoint
                const devicesRes = await fetch(`${API}/api/devices`);
                if (!devicesRes.ok) throw new Error(`Devices API failed: ${devicesRes.status}`);
                
                const devices = await devicesRes.json();
                statusDiv.innerHTML = '<span class="success">✓ API Connected Successfully!</span>';
                
                // Display devices
                resultsDiv.innerHTML = `
                    <h2>Devices (${devices.length})</h2>
                    ${devices.map(d => `
                        <div class="device">
                            <h3>${d.deviceId}</h3>
                            <p><strong>Room:</strong> ${d.roomId || 'N/A'}</p>
                            <p><strong>Status:</strong> ${d.status || 'N/A'}</p>
                            <p><strong>Battery:</strong> ${d.battery || 'N/A'}%</p>
                            <p><strong>RSSI:</strong> ${d.rssi || 'N/A'} dBm</p>
                            <p><strong>Last Seen:</strong> ${d.lastSeen ? new Date(d.lastSeen).toLocaleString() : 'N/A'}</p>
                        </div>
                    `).join('')}
                    
                    <h2>Raw API Response</h2>
                    <pre>${JSON.stringify(devices, null, 2)}</pre>
                `;
                
                // Test alerts endpoint
                const alertsRes = await fetch(`${API}/api/alerts/recent?limit=10`);
                if (alertsRes.ok) {
                    const alerts = await alertsRes.json();
                    resultsDiv.innerHTML += `
                        <h2>Recent Alerts (${alerts.length})</h2>
                        <pre>${JSON.stringify(alerts, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
                resultsDiv.innerHTML = `<pre>${error.stack}</pre>`;
            }
        }
        
        // Run test on load
        testAPI();
        
        // Refresh every 5 seconds
        setInterval(testAPI, 5000);
    </script>
</body>
</html>
