# Render.com Blueprint
# This file tells Render how to deploy your services

services:
  # Backend API
  - type: web
    name: hotel-backend
    runtime: python
    region: oregon # Change to your preferred region
    plan: free # or 'starter' for $7/month (no sleep)
    branch: main
    rootDir: backend-api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: MONGODB_URL
        sync: false # Set manually in Render dashboard
      - key: DATABASE_NAME
        value: hotel_security
      - key: REDIS_URL
        sync: false # Set manually in Render dashboard
      - key: API_TOKEN
        sync: false # Set manually in Render dashboard
      - key: SECRET_KEY
        sync: false # Set manually in Render dashboard
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false # Update with your dashboard URL after deployment
      - key: SMTP_ENABLED
        value: false
      - key: SLACK_ENABLED
        value: false
      - key: CELERY_ENABLED
        value: true
