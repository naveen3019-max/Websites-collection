version: '3.8'

services:
  # Redis Cache (MongoDB Atlas is used instead of local MongoDB)
  redis:
    image: redis:7-alpine
    container_name: hotel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hotel_network

  # Backend API
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: hotel-backend
    environment:
      MONGODB_URL: ${MONGODB_URL}
      DATABASE_NAME: ${DATABASE_NAME:-hotel_security}
      MONGODB_API_KEY: ${MONGODB_API_KEY:-}
      MONGODB_API_SECRET: ${MONGODB_API_SECRET:-}
      REDIS_URL: redis://redis:6379/0
      API_TOKEN: ${API_TOKEN:-changeme}
      SECRET_KEY: ${SECRET_KEY:-supersecretkey-change-in-production}
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-alerts@hotel-security.com}
      ALERT_EMAIL_RECIPIENTS: ${ALERT_EMAIL_RECIPIENTS:-}
      SLACK_ENABLED: ${SLACK_ENABLED:-false}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      APP_ENV: production
      DEBUG: "false"
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hotel_network
    restart: unless-stopped

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: hotel-dashboard
    environment:
      NEXT_PUBLIC_API: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - hotel_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: hotel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - dashboard
    networks:
      - hotel_network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: hotel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - hotel_network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: hotel-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_ROOT_URL: http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - hotel_network
    restart: unless-stopped

  # Celery Worker (Background Tasks)
  celery_worker:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: hotel-celery-worker
    command: celery -A tasks worker --loglevel=info --concurrency=4
    environment:
      MONGODB_URL: ${MONGODB_URL}
      DATABASE_NAME: ${DATABASE_NAME:-hotel_security}
      REDIS_URL: redis://redis:6379/0
      API_TOKEN: ${API_TOKEN:-changeme}
      SECRET_KEY: ${SECRET_KEY:-supersecretkey-change-in-production}
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-alerts@hotel-security.com}
      ALERT_EMAIL_RECIPIENTS: ${ALERT_EMAIL_RECIPIENTS:-}
      SLACK_ENABLED: ${SLACK_ENABLED:-false}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hotel_network
    restart: unless-stopped

  # Celery Beat (Periodic Tasks)
  celery_beat:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: hotel-celery-beat
    command: celery -A tasks beat --loglevel=info
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - hotel_network
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: hotel-flower
    command: celery -A tasks flower --port=5555
    ports:
      - "5555:5555"
    environment:
      REDIS_URL: redis://redis:6379/0
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    depends_on:
      - redis
      - celery_worker
    networks:
      - hotel_network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
redis_data:
  prometheus_data:
  grafanaork:
    driver: bridge
